<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link rel="stylesheet" type="text/css" href="styles.css">
	
	<title>IV2CP - Pokémon Individual Values to Combat Power</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<h1>IV2CP</h1>
			<p>Pokémon Individual Values to Combat Power</p>
		</div>
	</header>

	<section class="section">
		<div id="app" class="container">
			<div class="controls">
				<label>Select Pokemon</label>
				<v-select :options="pokemons" v-model="selected" label="name"></v-select>

				<div class="bonus">
					<p>Individual Values (IV): <span v-text="iv_percent"></span>%</p>
					
					<div class="row">
						<div class="col">
							<div class="nav">
								<button v-on:click="bonus_change( 'bonus_atk', -1 )" class="left">-</button>
								<span v-text="bonus_atk"></span>
								<button v-on:click="bonus_change( 'bonus_atk', +1 )" class="right">+</button>
							</div>						
							<label>Bonus Attack</label>
						</div>
						<div class="col">
							<div class="nav">
								<button v-on:click="bonus_change( 'bonus_def', -1 )" class="left">-</button>
								<span v-text="bonus_def"></span>
								<button v-on:click="bonus_change( 'bonus_def', +1 )" class="right">+</button>
							</div>
							<label>Bonus Defense</label>
						</div>
						<div class="col">
							<div class="nav">
								<button v-on:click="bonus_change( 'bonus_sta', -1 )" class="left">-</button>
								<span v-text="bonus_sta"></span>
								<button v-on:click="bonus_change( 'bonus_sta', +1 )" class="right">+</button>
							</div>
							<label>Bonus Stamina</label>
						</div>						
					</div>
				</div>
			</div>

			<div class="results">
				<p>CP</p>
				<h2 v-text="result_cp"></h2>
				<p>HP <span v-text="result_hp"></span></p>
			</div>

			<div class="levels">
				<label>Pokemon Level: <span v-text="level"></span></label>
				<div class="nav">
					<button v-on:click="level_change( -0.5 )" class="left">-</button>
					<input type="range" min="1" step="0.5" max="40" v-model="level" />
					<button v-on:click="level_change( +0.5 )" class="right">+</button>
				</div>
				<p class="required">Require <strong v-text="dust">2500</strong> Dust, <strong v-text="candy">2</strong> Candy to Power Up</p>
			</div>
		</div>
	</section>

	<footer class="footer">
		<div class="container">
			<p>© Cong Bom</p>
		</div>
	</footer>

	<script src="https://unpkg.com/vue"></script>
	<script src="https://unpkg.com/vue-select"></script>
	<script src="https://unpkg.com/vue-resource"></script>
	<script src="scripts.js"></script>
</body>
</html>
