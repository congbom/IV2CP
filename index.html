<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
	<link rel="stylesheet" type="text/css" href="styles.css">
	
	<title>IV2CP - Individual Values to Combat Power</title>
</head>
<body>
	<div id="app">
		<div class="container">
			<div class="controls">
				<select class="selecter" v-model="pkm">
					<option>Select Pokemon</option>
					<option v-for="(option, index) in pokemons" v-bind:value="index">{{ option.name }}</option>
				</select>

				<div class="bonus">
					<div class="col">
						<label>Bonus Attack</label>
						<input type="number" min="0" max="15" v-model="atk" />						
					</div>
					<div class="col">
						<label>Defense Attack</label>
						<input type="number" min="0" max="15" v-model="def" />
					</div>
					<div class="col">
						<label>Stamina Attack</label>
						<input type="number" min="0" max="15" v-model="stm" />
					</div>
				</div>
			</div>

			<div class="results">
				<p>CP</p>
				<h2 v-text="result_cp"></h2>
				<p>HP <span v-text="result_hp"></span></p>
			</div>

			<div class="levels">
				<input type="number" min="1" max="40" v-model="level" />
				<p>Pokemon Level</p>			
			</div>
		</div>		
	</div>

	<script src="https://unpkg.com/vue"></script>
	<script src="https://unpkg.com/vue-resource"></script>
	<script src="scripts.js"></script>
</body>
</html>
